language = "C"

include_guard = "JUICEBOX_FFI_H_"

autogen_warning = "/* This file was automatically generated by cbindgen */"

style = "type"

[enum]
prefix_with_name = true

[export]
include = []
item_types = ["enums", "functions", "opaque", "structs", "typedefs"]
prefix = "Juicebox"
renaming_overrides_prefixing = true

[export.rename]
"ClientHttpClientAuthTokenManager" = "JuiceboxClient"
"UnmanagedArrayu8" = "JuiceboxUnmanagedDataArray"
"UnmanagedArrayRealm" = "JuiceboxUnmanagedRealmArray"
"UnmanagedArrayHttpHeader" = "JuiceboxUnmanagedHttpHeaderArray"
"UnmanagedArrayConfiguration" = "JuiceboxUnmanagedConfigurationArray"

[export.mangle]
remove_underscores = true

[fn]
sort_by = "None"

[parse]
parse_deps = true
include = ["juicebox-sdk-bridge"]
extra_bindings = ["juicebox-sdk-bridge"]
