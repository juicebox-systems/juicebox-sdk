language = "C"

include_guard = "LOAM_FFI_H_"

autogen_warning = "/* This file was automatically generated by cbindgen */"

style = "type"

[enum]
prefix_with_name = true

[export]
include = []
item_types = ["enums", "functions", "opaque", "structs", "typedefs"]
prefix = "Loam"
renaming_overrides_prefixing = true

[export.rename]
"UnmanagedArrayu8" = "LoamUnmanagedDataArray"
"UnmanagedArrayRealm" = "LoamUnmanagedRealmArray"
"UnmanagedArrayHttpHeader" = "LoamUnmanagedHttpHeaderArray"

[export.mangle]
remove_underscores = true

[fn]
sort_by = "None"

[parse]
parse_deps = true
include = ["loam-sdk"]
